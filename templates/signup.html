<!DOCTYPE html>
<html xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
<title>Connective Login Form a Responsive Widget Template :: w3layouts</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" media="all"><!--style_sheet-->
<link href="{{ url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css" media="all"><!--font_awesome_icons-->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
<!--//web_fonts-->
<style>
.alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>
</head>
<body>
<div class="form">
<h1>Nucleus</h1>
	<div class="form-content">
		<form action="{{ url_for('signup') }}" method="post">
			print(request.form['password'])
			<div class="form-info">
				<h2>Sign Up</h2>
			</div>

			{% if error %}
			<div class="alert">
  				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  				<strong>{{error}}</strong>
			</div>
			{% endif %}
			<div class="email-w3l">
				<span class="i1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
				<input class="email" type="email" name="email" placeholder="Email" required="">
			</div>
			<div class="email-w3l">
				<span class="i1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
				<input class="email" type="text" name="username" placeholder="Username" required="">
			</div>
			<div class="pass-w3l">
			<!---728x90--->
			<span class="i2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
				<input class="pass" type="password" name="password" placeholder="Password" required="">
			</div>
			<div class="form-check">
				<div class="left">
					<!--<input type="checkbox" value="Remember me">Remember me-->
					<a href="{{ url_for('login') }}"><font color="white">Already have an account? Log in here!</font></a>
				</div>
				<!--<div class="right">-->
					<!--<a href="#">Forgot Password?</a>-->
				<!--</div>-->
				<div class="clear"></div>
			</div>
			<div class="submit-agileits">
				<input class="login" type="submit" value="Register">
			</div>
		</form>
	</div>
</div>
